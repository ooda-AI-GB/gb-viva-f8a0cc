{% extends "layout/base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1>{% if expense %}Edit Expense{% else %}New Expense{% endif %}</h1>
    <a href="/expenses" class="btn btn-secondary">Cancel</a>
</div>
<div class="card">
    <form method="post" action="{% if expense %}/expenses/{{ expense.id }}/edit{% else %}/expenses/new{% endif %}">
        <div class="grid-2">
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="description" value="{{ expense.description if expense else '' }}" required>
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" value="{{ expense.amount if expense else '' }}" required>
            </div>
        </div>
        <div class="grid-2">
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{% if expense %}{{ expense.date }}{% else %}{{ today }}{% endif %}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select name="category" required>
                    {% set categories = ['software', 'hardware', 'travel', 'office', 'marketing', 'professional', 'utilities', 'other'] %}
                    {% for cat in categories %}
                    <option value="{{ cat }}" {% if expense and expense.category == cat %}selected{% endif %}>{{ cat|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Vendor (Optional)</label>
            <input type="text" name="vendor" value="{{ expense.vendor if expense else '' }}">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="tax_deductible" value="true" {% if expense and expense.tax_deductible %}checked{% endif %}>
                Tax Deductible?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Expense</button>
    </form>
</div>
{% endblock %}
