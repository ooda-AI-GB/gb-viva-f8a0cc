{% extends "layout/base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1>{% if client %}Edit Client{% else %}New Client{% endif %}</h1>
    <a href="{% if client %}/clients/{{ client.id }}{% else %}/clients{% endif %}" class="btn btn-secondary">Cancel</a>
</div>
<div class="card">
    <form method="post" action="{% if client %}/clients/{{ client.id }}/edit{% else %}/clients/new{% endif %}">
        <div class="grid-2">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" value="{{ client.name if client else '' }}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" value="{{ client.email if client else '' }}" required>
            </div>
        </div>
        <div class="grid-2">
            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ client.phone if client else '' }}">
            </div>
            <div class="form-group">
                <label>Tax ID</label>
                <input type="text" name="tax_id" value="{{ client.tax_id if client else '' }}">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{ client.address if client else '' }}">
        </div>
        <div class="grid-2">
            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" value="{{ client.city if client else '' }}">
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" name="country" value="{{ client.country if client else '' }}">
            </div>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea name="notes" rows="3">{{ client.notes if client else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Client</button>
    </form>
</div>
{% endblock %}
