<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Manager</title>
    <style>
        :root {
            --primary: #059669;      /* emerald green */
            --primary-hover: #047857;
            --success: #22c55e;      /* green */
            --warning: #f59e0b;      /* amber */
            --danger: #ef4444;       /* red */
            --info: #6366f1;         /* indigo */
            --bg-dark: #064e3b;      /* sidebar */
            --bg-light: #f0fdf4;     /* content */
            --bg-card: #ffffff;      /* cards */
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        * {
            box_sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: var(--bg-dark);
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .user-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: auto;
        }

        .user-email {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-link {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            text-decoration: none;
        }
        
        .logout-link:hover {
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex-grow: 1;
            width: calc(100% - 250px);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        /* Cards */
        .card {
            background-color: var(--bg-card);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }

        .stat-card {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover td {
            background-color: #f8fafc;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-draft { background-color: #f3f4f6; color: #374151; }
        .badge-sent { background-color: #dbeafe; color: #1e40af; }
        .badge-viewed { background-color: #e0e7ff; color: #3730a3; }
        .badge-paid, .badge-success { background-color: #dcfce7; color: #166534; }
        .badge-overdue, .badge-danger { background-color: #fee2e2; color: #991b1b; animation: pulse 2s infinite; }
        .badge-cancelled { background-color: #f3f4f6; color: #374151; text-decoration: line-through; }
        
        /* Category Badges */
        .badge-software { background-color: #dbeafe; color: #1e40af; }
        .badge-hardware { background-color: #f3e8ff; color: #6b21a8; }
        .badge-travel { background-color: #fef3c7; color: #92400e; }
        .badge-office { background-color: #f3f4f6; color: #374151; }
        .badge-marketing { background-color: #fce7f3; color: #9d174d; }
        .badge-professional { background-color: #ccfbf1; color: #115e59; }
        .badge-utilities { background-color: #ffedd5; color: #9a3412; }
        .badge-other { background-color: #f3f4f6; color: #4b5563; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #f8fafc;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mt-4 { margin-top: 1rem; }
        .text-right { text-align: right; }
        .w-full { width: 100%; }
        
        /* Invoice Detail specific */
        .invoice-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .company-info h2 { margin-bottom: 0.25rem; }
        .company-info p { color: var(--text-secondary); font-size: 0.875rem; }
        
        .invoice-meta { text-align: right; }
        .invoice-meta h1 { font-size: 2rem; color: var(--text-primary); margin-bottom: 0.5rem; }
        .meta-group { margin-bottom: 0.5rem; }
        .meta-label { font-weight: 600; color: var(--text-secondary); margin-right: 0.5rem; }
        
        .bill-to { margin-bottom: 2rem; }
        .bill-to h3 { font-size: 0.875rem; text-transform: uppercase; color: var(--text-secondary); margin-bottom: 0.5rem; }
        
        .summary-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        .summary-table { width: 300px; }
        .summary-table td { padding: 0.5rem 0; border: none; }
        .summary-table .total-row td { 
            border-top: 2px solid var(--border); 
            font-weight: bold; 
            font-size: 1.125rem; 
            padding-top: 0.5rem;
        }
        
        /* Charts */
        .chart-container {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding-top: 2rem;
        }
        
        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 14%;
            height: 100%;
            justify-content: flex-end;
        }
        
        .bars {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: flex-end;
            gap: 4px;
            justify-content: center;
        }
        
        .bar {
            width: 45%;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            min-height: 2px;
            transition: height 0.5s ease;
        }
        
        .bar-revenue { background-color: var(--success); }
        .bar-expenses { background-color: var(--danger); }
        
        .bar-label {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        /* Print styles */
        @media print {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; padding: 0; }
            .no-print { display: none; }
            body { background-color: white; }
            .card { box-shadow: none; border: none; padding: 0; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/" class="logo">Invoice Manager</a>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">
                ðŸ“Š Dashboard
            </a>
            <a href="/invoices" class="nav-link {% if request.url.path.startswith('/invoices') %}active{% endif %}">
                ðŸ“„ Invoices
            </a>
            <a href="/clients" class="nav-link {% if request.url.path.startswith('/clients') %}active{% endif %}">
                ðŸ‘¥ Clients
            </a>
            <a href="/expenses" class="nav-link {% if request.url.path.startswith('/expenses') %}active{% endif %}">
                ðŸ’¸ Expenses
            </a>
            <a href="/insights" class="nav-link {% if request.url.path.startswith('/insights') %}active{% endif %}">
                âœ¨ Insights
            </a>
            <a href="/pricing" class="nav-link {% if request.url.path.startswith('/pricing') %}active{% endif %}">
                ðŸ’Ž Billing
            </a>
        </div>
        {% if user %}
        <div class="user-section">
            <div class="user-email">{{ user.email }}</div>
            <a href="/auth/logout" class="logout-link">Log out</a>
        </div>
        {% else %}
        <div class="user-section">
            <a href="/auth/login" class="nav-link">Log in</a>
        </div>
        {% endif %}
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
